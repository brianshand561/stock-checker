<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script src="fetchprice.js" defer></script>
    <script src="fetchIBM.js" defer></script> <!-- Include the new JS file -->
</head>
<body>

<h1>Stock Checker</h1>

<div>
    <input type="text" id="tickerInput" placeholder="Enter Stock Ticker Symbol">
    <button onclick="fetchStockPrice()">Get Price</button>
    <button onclick="fetchIBMPrice()">Get IBM Price</button> <!-- New button -->
</div>

<div id="popup" style="display: none;">
    Stock Price: <span id="stockPrice"></span>
</div>

</body>
</html>
